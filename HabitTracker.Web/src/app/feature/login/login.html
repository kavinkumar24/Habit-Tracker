<div class="min-h-screen flex">
  <div class="flex flex-col justify-center flex-1 px-8 py-12 bg-white">
    <div class="max-w-md w-full mx-auto">
      <h2 class="text-3xl font-bold text-violet-600 mb-8">Sign in to your account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="email">Email or username</label>
          <input
            id="email"
            type="email"
            formControlName="emailorUserName"
            class="form-input"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="you@example.com/username"
          />
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <div class="error-msg">
              Valid email is required.
            </div>
          }
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Your password"
          />
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <div class="error-msg">
              Password is required.
            </div>
          }
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="btn-primary w-full"
            [disabled]="loginForm.invalid"
          >
            Sign In
          </button>

        </div>
         <div class="mt-6 text-center">
          <a
            routerLink="/register"
            class="a-tag"
          >
            Don't have an account? Register
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="hidden md:flex flex-1 items-center justify-center bg-violet-50">
    <img src="assets/images/login-img.webp" alt="Login Illustration" class="object-cover h-4/5 rounded-lg" />
  </div>
</div>

<app-spinner [loading]="isLoading"></app-spinner>
