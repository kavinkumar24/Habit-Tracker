<div class="relative overflow-x-hidden rounded-xl md:rounded-2xl w-full">
  <div
    class="flex transition-transform duration-700 ease-in-out w-full"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    @for (card of slides; track card.title) {
      <div
        class="w-full flex-shrink-0 bg-pink-200 flex flex-col md:flex-row justify-between items-center p-4 md:p-6"
      >
        <div class="w-full md:max-w-md">
          <h2 class="text-lg md:text-2xl font-bold text-gray-800">{{ card.title }}</h2>
          <p class="text-gray-700 mt-2 text-sm md:text-base">{{ card.description }}</p>
          <button class="mt-4 px-4 py-2 bg-white rounded-full shadow text-gray-800 font-medium text-sm md:text-base">
            {{ card.button }}
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center mt-4 md:mt-0">
          <img
            [src]="card.image"
            alt="Login Illustration"
            class="object-contain w-32 h-32 md:max-w-xs md:max-h-48 rounded-lg"
          />
        </div>
      </div>
    }
  </div>

  <div class="absolute bottom-2 md:bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    @for (slide of slides; track slide.title; let i = $index) {
      <div
        class="w-2 h-2 md:w-3 md:h-3 rounded-full transition-all duration-300"
        [ngClass]="{
          'bg-white': currentSlide === i,
          'bg-white/50': currentSlide !== i
        }"
      ></div>
    }
  </div>
</div>
